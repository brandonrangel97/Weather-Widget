<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Widget</title>
  
  <link rel="stylesheet" href="style.css">
  
  <script defer src="script.js"></script>
  
</head>
<body>
  
  <main>
    <h1>SEA</h1>
    <img src="https://via.placeholder.com/150" alt="Weather Icon">
    <data value="" id="city">City</data>
    <data value="" id="temp">Temp</data>
    <data value "" id="humidity">Humidity</data>
    <data value "" id="feels1">Feels Like</data>
    
  </main>
  
  <main>
    <h1>BOTH</h1>
    
    <img src="https://via.placeholder.com/150" alt="Weather Icon" id="icon">
    <data value="" id="city2">City</data>
    <data value="" id="temp2">Temp</data>
     <data value "" id="humidity2">Humidity</data>
    <data value "" id="feels2">Feels Like</data> 
  </main>
  
</body>
</html>
